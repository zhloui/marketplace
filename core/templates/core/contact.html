{% extends 'core/base.html' %} 

{% block title %}Contact{% endblock %} 

{% block content %}
    <body class="bg-gray-100">
        <div class="container mx-auto mt-8 px-4">
            <h1 class="text-3xl font-semibold text-center mb-6">Contact Us</h1>
            <p class="text-lg text-gray-700 text-center mb-8">Have a question or feedback? Feel free to get in touch with us using the form below.</p>
            <form action="#" method="post" class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Your Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Your Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message:</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" rows="5" required></textarea>
                </div>
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:bg-blue-600">Send Message</button>
            </form>
        </div>
    </body>
{% endblock %}
